<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function move(){
            setTimeout(function(){
                location.href="https://www.naver.com";
            },3000);
        }
    </script>
</head>
<body>
    <!-- a태그는 클릭 이벤트 없이 자바스크립트 실행 가능-->
    <a href="javascript:move();">3초 뒤에 네이버 이동</a>
    <!--
        web 데이터 전달 방식: GET, POST, DELETE, PUT, PATCH, TRACE, HEAD, OPTIONS, CONNECT

        GET: 전달할 값을 있는 그대로 전달(예외: 로마자가 아닌 경우 16진수로 변환), 패러미터(쿼리)
         http://www.naver.com?name=이순신&age=19  (주소에 데이터-쿼리스트링-를 붙여 보냄)
         -브라우저 히스토리(방문기록)에 저장됨
         -쿼리스트링의 길이는 제한이 있음 (브라우저에 따라 다름)
         -데이터나 페이지를 요청할 때 사용
    -->
    <!-- a태그는 GET 방식 -->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://comic.naver.com/webtoon/list?titleId=777767&tab=fri">네이버 웹툰</a>
    <a href="./login.html">로그인</a>
    <div id="movie" style="height:1000px;">
        <a href="#movie">영화</a>
        <a href="#webtoon">웹툰</a>
        <a href="#game">게임</a>
        <h2>여기는 영화</h2>
    </div>
    <div id="webtoon" style="height:1000px;">
        <a href="#movie">영화</a>
        <a href="#webtoon">웹툰</a>
        <a href="#game">게임</a>
        <h2>여기는 웹툰</h2>
    </div>
    <div id="game" style="height:1000px;">
        <a href="#movie">영화</a>
        <a href="#webtoon">웹툰</a>
        <a href="#game">게임</a>
        <h2>여기는 게임</h2>
    </div>
</body>
</html>
