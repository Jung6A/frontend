<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./static/javascript/signup.js"></script>
    <link rel="stylesheet" href="./static/css/signup.css">
</head>
<body>
    <div id="wrap">
        <h2 id="pageTitle">회원가입</h2>
        <form id="signupForm" method="get" action="signupComplete.html">
            <fieldset class="fd">
                <legend>필수입력</legend>
                <div id="essential" class="signupField">
                    <div class="inputField">
                        <label for="userID">아이디</label>
                       <input type="text" name="userID" id="userID" maxlength="20" minlength="6" placeholder="아이디는 6~20자 이내" required>
                    </div>
                    <div class="inputField">
                        <label for="userPW">비밀번호</label>
                       <input type="password" name="userPW" id="userPW">
                    </div>
                    <div class="inputField">
                        <label for="pwRe">비밀번호 확인</label>
                       <input type="password" id="pwRe">
                    </div>
                    <div class="inputField">
                        <label for="email">이메일</label>
                       <input type="email" name="email" id="email">
                    </div>
                    <div class="inputField">
                        <label for="tel">연락처</label>
                       <input type="text" name="tel" id="tel">
                    </div>
                    <div class="inputField">
                        <label for="addr">주소</label>
                       <input type="text" name="addr" id="addr">
                    </div>
                </div>
            </fieldset>
            <fieldset class="fd">
                <legend>선택입력</legend>
                <div id="choice" class="signupField">
                    <div>
                        <h3>관심분야</h3>
                        <div class="interest">
                            <p><input type="checkbox" name="interest" value="game">게임</p>
                            <p><input type="checkbox" name="interest" value="movie">영화</p>
                            <p><input type="checkbox" name="interest" value="book">독서</p>
                            <p><input type="checkbox" name="interest" value="music">음악</p>
                            <p><input type="checkbox" name="interest" value="plant">식물</p>
                            <p><input type="checkbox" name="interest" value="animal">동물</p>
                            <p><input type="checkbox" name="interest" value="shopping">쇼핑</p>
                            <p><input type="checkbox" name="interest" value="talk">대화</p>
                            <p><input type="checkbox" name="interest" value="sport">스포츠</p>
                            <p><input type="checkbox" name="interest" value="walking">산책</p>
                            <p><input type="checkbox" name="interest" value="car">자동차</p>
                        </div>
                    </div>
                    <div>
                        <h3>직업</h3>
                        <div class="jobList">
                            <input type="radio" name="job" value="학생">학생
                            <input type="radio" name="job" value="법조인">법조인
                            <input type="radio" name="job" value="공무원">공무원
                            <input type="radio" name="job" value="프로그래머">프로그래머
                            <input type="radio" name="job" value="기타">기타
                        </div>
                    </div>
                    <div style="width: 100%">
                        <h3>나와 닮은 연예인</h3>
                        <input type="file" id="portrait">
                        <div id="preview"></div>
                    </div>
                </div>
            </fieldset>
            <div id="signupButton">
                <button type="button" id="signup">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
