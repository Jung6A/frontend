<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--정보 전달의 대부분은 form 태그-->
    <form method="POST" action="http://www.a.com/save.html" enctype="multipart/form-data">
        <input type="text"><br> <!-- text: 텍스트(문자, 숫자 등등) 입력 필드 -->
        <input type="password"><br> <!-- password: 입력한 텍스트를 숨겨주는 암호 필드 -->
        <input type="radio" name="age" value="성인">성인 <input type="radio" name="age" value="미성년">미성년<br>
        <!-- radio: 그룹을 설정하여 하나만 선택할 수 있음. name으로 그룹 설정 -->
        <input type="checkbox">영화 <input type="checkbox">게임 <input type="checkbox">책 <input type="checkbox">음악<br>
        <!-- checkbox: 다중 선택 가능. name이 서로 달라도 선택에 지장 없음 -->
        <input type="color"><br> <!-- color: 색상 선택. RGB HEX 값 등이 value가 됨 -->
        <input type="date"><br> <!-- date: 날짜 선택 (연, 월, 일) -->
        <input type="datetime-local"><br> <!-- datetime: 날짜 및 시간 선택 (연, 월, 일, 시, 분) -->
        <input type="time"><br> <!-- time: 시간 (시, 분) -->
        <input type="month"><br> <!-- month: 날짜 (연, 월) -->
        <input type="week"><br> <!-- week: 날짜 (연, 주) -->
        <input type="email"><br> <!-- email: 이메일 입력 필드, 브라우저에서 기본 형식 검증-->
        <input type="number" min="0" max="10" step="2"><br> <!-- number: 숫자 입력 필드, 값의 범위 단계 지정 가능 -->
        <!-- min: 최솟값, max: 최댓값, step: 증가값 -->
        <input type="search"><br> <!-- search: 검색 필드 -->
        <input type="tel"><br> <!-- tel: 전화번호 입력 필드 별다른 기능 없음 -->
        <input type="file"><br> <!-- file: 파일 업로드 필드 -->
        <input type="image" src="https://loremflickr.com/50/50"><br>
        <!-- image: 이미지 클릭하여 제출, 이미지를 버튼으로 사용. 이미지 업로드X -->
        <input type="url"><br> <!-- url: 주소 입력 필드, url 형식 검증 -->
        <input type="range"><br> <!-- range: 슬라이더 컨트롤 -->
        <!-- min: 최솟값, max: 최댓값, step: 증가값 -->
        <input type="hidden" value="이순신"> <!-- hidden: 화면에 표시되지 않음-->
        <!-- 사용자는 몰라도 되지만 다음 페이지에 넘겨야 하는 정보에 사용 -->
        <textarea rows="10" cols="50"></textarea><br>
        <button type="submit">전송</button>
        <button type="button">그냥 버튼</button>
        <button type="reset">초기화</button>
        <input type="submit" value="가입">
        <input type="button" value="그냥 버튼">
        <input type="reset" value="또 초기화">
        <!--<input type="cancle" value="취소"> 현재는 없음-->
    </form>
    <!--
        form: 데이터를 전송하기 위한 태그
        속성
            action: 폼 데이터를 전송할 주소 지정
            method: 폼 데이터를 전송할 방법 지정
            target: 폼 데이터 전송 후 새 창에서 열지 현재 페이지를 변경할지 등
            enctype: 폼 데이터의 인코딩 유형 지정. 파일 업로드시 multipart/form-data 사용 (필수)
                     application/x-www-form-urlencoded: 기본값
            autocomplete: 폼 내부 자동완성 기능 켜기 끄기(on, off)
        데이터 전송: submit() button 태그의 기본값 설정이라 자주 생략
            input 태그의 타입을 submit으로 바꾸어도 같은 기능 사용 가능
    -->
</body>
</html>
