       //생성자 함수를 통해 객체 생성
       function book(t,a,y){
           this.title=t; //this.~ <- key
           this.author=a;
           this.year=y;
       }
       book1=new book("자바","홍길동",2024); //생성자 함수를 통해 객체 생성 방법: new 연산자로 새로운 객체를 만들겠다
                        // book() 생성자 함수 호출

       //영화: 영화제목, 감독, 장르에 대해 저장할 수 있는 생성자함수와 객체 2개

       function movie(title,director,genre){
            this.title=title;
            this.director=director;
            this.genre=genre;
            this.print=function(){
                document.write(`<p><b>${this.title}</b><span>${this.director}</span>
                    <span>${this.genre}</span></p>`)
            }; //메서드 (함수x): 객체 없이 실행 가능-함수, 개체가 있어야만 사용 가능한 귀속 함수-메서드
       }
       movie.prototype.print=function(){
            document.write(`<p><b>${this.title}</b><span>${this.director}</span>
                <span>${this.genre}</span></p>`);
       };

       movie.prototype.국가="한국";
