        let num=[

            [1,4,5],

        ];
        var numTotal=[0,0,0];
        for(var i=0;i<num.length;i++){
            tot=0;

            }
        }
        //출력
        for(var i=0;i<numTotal.length;i++){
            document.write(numTotal[i]+"<br>");
        }
