<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수: 단일 데이터가 저장된 메모리(ram) 공간
        //변수의 이름은 의미 있게 카멜 표기법으로 작성하는 게 일반적
        //random, randomAccess, randomAccessMemory
        //변수명은 반드시 문자로 시작해야 한다.
        //변수명은 시스템(언어)예약어를 사용하면 안 된다.

        //자바스크립트 출력
        //1. document.write(출력할 내용);
        //document → html 문서
        //write → html 문서에서 body 태그에 쓰라
        //         hrml 문서에서 body 엘리먼트 (body 객체): 자바스크립트에서의 태그 표현
        //자바스크립트 입력
        //1. prompt(); 현재 페이지에 내부 창을 만드러 화면에 표시하는 방법
        //prompt 입력한 값은 문자열
        //문자열이므로 숫자를 사용하려면 parseInt(정수); parseFloat(실수); Number(숫자); 같은 문자열->숫자로 변환해주는 함수를 사용해야한다.

        //주유소에 휘발유를 넣고자 한다.
        //휘발유는 1,636원이다.
        refuelCar=Number(prompt("주유 휘발유양(L)"));
        //prompt로 입력받은 문자열값을 Number 함수를 통해 숫자로 변환
        //숫자로 변환해 refuelCar 변수에 저장
        gasolineCost=1636; //휘발유 리터당 금액
        gasolinePrice=gasolineCost*refuelCar;
        document.write("상품명: 휘발유<br>");
        document.write("판매량: "+refuelCar+"L<br>");
        document.write("단가: "+gasolineCost+"원<br>");
        document.write("지불금액: "+gasolinePrice+"원<br><br>123");

        //문제 1.
        //삼각형의 넓이를 구하세요 (밑변*높이/2)
        //밑변, 높이는 prompt로 입력
        height=Number(prompt("삼각형의 높이(cm)"));
        base=Number(prompt("삼각형의 밑변(cm)"));

        document.write("삼각형의 높이: "+height+"cm<br>");
        document.write("삼각형의 밑변: "+base+"cm<br>");
        document.write("삼각형의 넓이: "+(height*base/2)+"cm²");
        //Math.floor(숫자): 정수 부분만 추출(소수점 아래 버림)
        //Math.round(숫자): 소수점 아래를 반올림
        //숫자가 저장된 변수 num=20.345
        //→20.3 소수점 몇째자리까지 표현할 경우
        //num(숫자가 저장된 변수).toFixed(소수점 자릿수); → 이 결과값은 문자열
        //parseFloat(변수명.toFixed(소수점 자릿수)); → 실수라는 숫자로 사용가능
        document.write("<ul><li>1번 리스트</li><li>2번 리스트</li></ul>");
    </script>
</head>
<body>
    
</body>
</html>
