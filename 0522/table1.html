<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 tag</title>
        <style>
            body{
                background-color:aliceblue;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <!-- tr: table row 줄(세로) / td: table data 칸(가로) 
            <table border="n"> border 테두리 선 굵기 설정. 단위는 px-->
            <!-- 태그>하위태그>하위태그  약어로 태그 생성 #id .class -->
            <tr height="50">
                <td width="100" align="center" colspan="2">1</td>
                <td width="50" align="center" rowspan="2">3</td>
            </tr>
            <tr height="150">
                <td width="100" align="center">4</td>
                <td width="200" align="center">5</td>
            </tr>
        </table>
        <!-- 알아들었지? 지금부터 알아서 해봐라 -->
        <table border="1" cellspacing="0" style="margin-top: 50px;margin-left: 50px;margin-right: 50px;margin-bottom: 50px;">
            <tr height="50">
                <td  align="center" colspan="4" bgcolor="yellow">네 개를 합쳤어요</td>
                <td width="50"  align="center" bgcolor="cadetblue">딸랑</td>
            </tr>
            <tr height="50">
                <td width="50" align="center" bgcolor="mediumpurple">한 개</td>
                <td align="center" colspan="4" bgcolor="coral">여기도 네 개</td>
            </tr>
            <tr height="50">
                <td align="center" bgcolor="violet">혼자</td>
                <td align="center" colspan="3" bgcolor="skyblue">얘는 세 개</td>
                <td align="center" rowspan="4" bgcolor="yellowgreen">아<br>래<br>로<br><br>네<br><br>개<br>를</td>
            </tr>
            <tr height="50">
                <td align="center" rowspan="3" bgcolor="pink">세<br><br>개<br>예<br>요</td>
                <td width="50" align="center" bgcolor="salmon">덜렁</td>
                <td align="center" colspan="2" bgcolor="peru">두 개지롱</td>
            </tr>
            <tr height="50">
                <td align="center" colspan="3" bgcolor="beige">세 개입니다</td>
            </tr>
            <tr height="50">
                <td width="50" align="center" bgcolor="plum">하</td>
                <td width="50" align="center" bgcolor="cornflowerblue">나</td>
                <td width="50" align="center" bgcolor="thistle">씩</td>
            </tr>
        </table>
        <hr>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <!-- th는 제목에 해당하는 부분에 사용 -->
                    <th></th>
                    <th width="100">번호</th>
                    <th width="100">점수</th>
                    <th width="100">이름</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>컴공과</th>
                    <td>1</td>
                    <td>87</td>
                    <td>김유신</td>
                </tr>
                <tr>
                    <th>컴공과</th>
                    <td>2</td>
                    <td>87</td>
                    <td>을지문덕</td>
                </tr>
                <tr>
                    <th>정보통신과</th>
                    <td>3</td>
                    <td>87</td>
                    <td>계백</td>
                </tr>
            </tbody>
        </table>
    </body>
    </html>
