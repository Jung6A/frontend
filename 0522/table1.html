<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>테이블 tag</title>
        <style>
            body{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <!-- tr: table row 줄(세로) / td: table data 칸(가로) 
            <table border="n"> border 테두리 선 굵기 설정. 단위는 px-->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
    </html>
