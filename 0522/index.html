<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <!-- div:블럭태그 span:인라인태그 비교 (개발자 도구로 보기) -->
        <div>나는 div다.</div>
        <span>나는 span이다.</span>
        <br/><br/>
        <!-- div 인에 span -->
        <div title="메뉴" style="background-color: thistle;">
            <span title="뉴스">뉴스</span>
            <span title="스포츠">스포츠</span>
            <span title="게임">게임</span>
        </div>
        <br/>
        <!-- span 안에 div -->
        <span title="메뉴">
            <div align="left">뉴스</div>
            <div align="center">스포츠</div>
            <div align="right">게임</div>
        </span>
        <br/>
        <!-- h1~6 태그 -->
        <h1>
            <span>뉴스</span>
            <span>사전</span>
            <span>영화</span>
        </h1>
        <h2>제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
    </body>
</html>
