<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var user=Number(prompt('컴퓨터가 맞힐 숫자를 입력하세요 (1~50중)'));
        var max=51;
        var min=0;
        while(true){
            com=Math.floor(Math.random()*(max-min-1))+min+1;
            if(user==com){
                document.write(user+' 정답입니다.');
                break;
            }
            else if(user>com){
                document.write(com+' UP<br>');
                min=com;
            }
            else{
                document.write(com+' down<br>');
                max=com;
            }
        }
    </script>
</head>
<body>
</body>
</html>
