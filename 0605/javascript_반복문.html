<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch문: 여러 개의 선택지 중 하나를 선택하여 동작
        //switch~case문: case로 선택지를 만들어 동작할 수 있게 함
        //선택된 case의 내용이 실행되고 switch문의 }를 만날 때까지 실행을 멈추지 않음
        // { }의 의미는 {에서 시작해 }에서 끝남
        //break는 if문에 단독 사용 불가 (다른 문에 복합적으로 사용 가능)
        switch(5/*단일 데이터*/){
            case 5:
                document.write("5를 선택했네");
                break; //제어문 실행 중단 기능
            case 8: case 10:
                document.write("10을 선택했네");
                break;
            case 100:
                break;
        }
        //case 뒤에 붙일 수 있는 데이터는 정수, 실수, 문자열 모두 가능 (javascript라서 가능(java나 C에서는 불가))
        document.write('<hr>');
        menu=prompt('실행할 메뉴를 입력하세요. (복사-c, 붙여넣기-v, 잘라내기-x)');
        switch(menu){
            case "c":
                document.write('복사했습니다.');
                break;
            case "v":
                document.write('붙여넣었습니다.');
                break;
            case "x":
                document.write('잘라냈습니다.');
                break;
        }
        document.write("<hr>")
        //반복문: 중복되는 코드, 카운트가 필요한 코드, 반복적으로 동작해야 하는 경우에 반복문을 사용
        //반복문은 초기값, 조건식, 증감식을 갖춤
        //시작값과 종료값
        /* 100번 반복
        1~100 */
        //for문, while문, do~while문

        // 초기값;
        // while(조건식){
        //     증감식;
        // }
        //반복문은 조건식이 참인 동안에만 실행. 조건식이 거짓이면 반복문 종료
        //10번 반복
        var i=1; //초기값, 시작값
        while(i<=5){ //조건식
            document.write(i+"번. div 출력<br>");
            i++; //증감식
        }
        document.write('<hr>');
        //초기값 → 조건식 비교 → 참 → while문의 {} 실행
        //→ 증감식 → 조건식 비교 → 참 → while문의 {} 실행
        //→ 증감식 → 조건식 비교 → 거짓 → 종료

        var i=1;
        while(i<=12){
            document.write(i+'번째 게임이 시작되었습니다.<br>');
            //게임 진행을 위한 코드
            document.write('게임이 끝났습니다.<br>');
            i++;
        }
        document.write('<hr>');
        //9번 반복
        //디버깅: 개발한 코드의 오류를 찾아 수정하기 위한 방법
        //디버깅 방법: 디버깅 도구 활용, 수작업 디버깅
        var i=1;
        while(i<=9){
            document.write(`2×${i}=${i*2}<br>`);
            i++;
        }
        document.write('<hr>');
        //100번 반복하면서 화면에 1부터 100까지 화면에 출력

        var i=1;
        while(i<=100){
            document.write(`${i} `);
            i++;
        }
        document.write('<hr>');
        //1부터 10까지 숫자 중 2의 배수만 출력
        var i=2;
        while(i<=10){
            document.write(`${i} `);
            i=i+2;
        }
        document.write('<hr>');
        //방법2
        var i=1;
        while(i<=10){
            if(i%2==0){
                document.write(`${i} `);
            }
            i++;
        }
        document.write('<hr>');
        //1~100까지 6의 배수만 출력
        var i=1;
        while(i<=100){
            if(i%6==0){
                document.write(`${i} `);
            }
            i++;
        }
        document.write('<hr>');
        //1~9 중 입력받아 입력한 숫자에 맞는 구구단 출력
        var i=1;
        var num=prompt('구구단 몇 단을 입력할까요?');
        while(i<10){
            document.write(`${num}×${i}=${num*i}<br>`);
            i++;
        }
        document.write('<hr>');
        //동전 앞면 뒷면 맞히기
        //1. 앞면 2. 뒷면  10판
        var i=1;
        while(i<=10){
            var user=Number(prompt('동전의 앞뒷면을 맞혀보세요. (앞면: 1, 뒷면: 2 입력)'));
            var coin=Math.floor(Math.random()*2)+1;
            if(coin==user){
                document.write(`나의 예상: ${user}, 동전: ${coin}. 정답입니다.<br>`);
            }
            else{
                document.write(`나의 예상: ${user}, 동전: ${coin}. 틀렸습니다.<br>`);
            }
            i++;
        }
        document.write('<hr>');
        //컴퓨터가 가지고 있는 숫자를 맞혀라
        //컴퓨터에 1~50 중 하나를 랜덤값으로 부여
        //맞힐 때까지 계속 입력
        //입력값을 컴퓨터 숫자와 비교하여 업 다운을 화면에 표시
        //for문: 반복횟수가 정해져 있는 경우 사용
        //while문: 반복횟수가 정해져 있지 않은 경우 사용
        //for(var i=1; i<=10; i++){ }
        //for(;true;){ }
        var com=Math.floor(Math.random()*50)+1;
        while(true){
            user=Number(prompt('1~50중 숫자 하나를 입력하세요.'));
            if(user==com){
                document.write(com+', 정답입니다.');
                break; //while문 종료
            }
            else if(user>com){
                alert('DOWN');
                document.write(user+', 랜덤 숫자보다 큰 숫자입니다.<br>');
            }
            else{
                alert('UP');
                document.write(user+', 랜덤 숫자보다 작은 숫자입니다.<br>');
            }
        }
    </script>
</head>

</body>
</html>
