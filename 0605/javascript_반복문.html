<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch문: 여러 개의 선택지 중 하나를 선택하여 동작
        //switch~case문: case로 선택지를 만들어 동작할 수 있게 함
        //선택된 case의 내용이 실행되고 switch문의 }를 만날 때까지 실행을 멈추지 않음
        // { }의 의미는 {에서 시작해 }에서 끝남
        //break는 if문에 단독 사용 불가 (다른 문에 복합적으로 사용 가능)
        switch(5/*단일 데이터*/){
            case 5:
                document.write("5를 선택했네");
                break; //제어문 실행 중단 기능
            case 8: case 10:
                document.write("10을 선택했네");
                break;
            case 100:
                break;
        }
        //case 뒤에 붙일 수 있는 데이터는 정수, 실수, 문자열 모두 가능 (javascript라서 가능(java나 C에서는 불가))
        document.write('<hr>');
        menu=prompt('실행할 메뉴를 입력하세요. (복사-c, 붙여넣기-v, 잘라내기-x)');
        switch(menu){
            case "c":
                document.write('복사했습니다.');
                break;
            case "v":
                document.write('붙여넣었습니다.');
                break;
            case "x":
                document.write('잘라냈습니다.');
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
