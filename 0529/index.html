<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #wrap{
                height: 500px;
                border: 2px solid black;
                display: flex;
                justify-content: space-between;
                align-items: stretch;
                flex-direction: column;
            }
            .item{
                /* width: 30%; */
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="item yellow" style="background-color: yellow;">aaaaaaaaaaa</div>
            <div class="item red" style="background-color: red;">b</div>
            <div class="item blue" style="background-color: blue;">c</div>
            <div class="item green" style="background-color: green;">d</div>
            <div class="item violet" style="background-color: violet;">e</div>
        </div>
    </body>
</html>

<!--
    flex: 브라우저 화면에서 요소(태그, 텍스트, 이미지)의 배치를 위해 사용하는 기능

    부모 태그와 자식 태그의 명칭
    display:flex 적용은 부모 태그
    부모 태그를 flex 컨테이너라고 한다.
    자식 태그를 flex 아이템이라고 한다.

    flex를 적용할 수 있는 속성(정렬, 간격 배치 등)은 컨테이너에 적용하는 속성과
    아이템에 적용하는 속성으로 나뉘어져 있다.

    컨테이너에 적용하는 속성
    display: flex;
        주축(→): justify-content
         주축은 기본 컨테이너의 왼쪽에서 시작해 오른쪽 방향
         justify-content: start; 컨테이너의 왼쪽에 아이템 배치
         justify-content: center; 컨테이너의 수평 가운데에 아이템 배치
         justify-content: end; 컨테이너의 오른쪽에 아이템 배치
         space-between: 첫 아이템과 마지막 아이템을 양 끝에 배치하고 나머지 아이템들을 동일한 간격으로 배치
         space-around: 양 끝을 살짝 띄우고 아이템들을 동일한 간격으로 배치
         space-evenly: 모든 아이템을 동일한 간격으로 배치
        .
        교차축(↓): align-items
         교차축은 기본 컨테이너의 위쪽에서 아래쪽 방향
         align-items: start; 컨테이너의 위쪽에 아이템 배치
         align-items: center; 컨테이너의 수직 가운데에 아이템 배치
         align-items: end; 컨테이너의 아래쪽에 아이템 배치
        .
        flex-wrap: 여러 줄 배치 여부
         nowrap; 기본값(한줄 배치)
         wrao; 여러 줄 배치
         wrap-reverse; 역방향 배치
        .
        gap: 간격
        column-gap: 열 간격 / row-gap: 행 간격

        flex-direction:
         row; 기본 설정. 행으로 정렬
         column; 열으로 정렬. 주축과 교차축이 변한다.
        .
         
    .
    아이템에 적용하는 속성
    align-self;
     start/center/end/stretch: 해당 아이템이 지정한 교차축 위치에 배치
    .
    flex-grow: n(n은 정수); n의 값에 따라 컨테이너 크기를 나누어 가짐
     flex-grow: 1; 모든 아이템이 1:1:1… 비율
     아이템이 4개 있다면 각각 1/4 크기 가짐
    .
    flex-basis
-->
