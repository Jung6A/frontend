<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#name").hide();
            $("#age").hide();

            $("#nameInput").click(function(){
                $("#name").fadeToggle()
            });
            $("#ageInput").click(function(){
                $("#age").fadeToggle()
            });

            $("#enroll").click(print);
            $(Document).keyup(function(e){
                if(e.keyCode===13){
                    print();
                }
            });
        });
        /*
        이름 입력 버튼과 나이 입력 버튼을 각각 클릭하여 input 나타내어 이름과 나이 입력
        등록 버튼을 클릭하여 화면에 이름, 나이, 태어난 년도 출력
        */
        function print(){
            var userName=$("#name").val();
            var userAge=$("#age").val();
            var userYear=(2024-userAge);

            var isCheck=allCheck(userName, userAge);
            
            if(isCheck){
                $("#nameView").html(userName);
                $("#ageView").html(`${userAge}살`);
                $("#yearView").html(`${userYear}년`);
            }
        }
        function allCheck(name,age){
            if(name===''){
                alert("이름을 입력하세요.")
                $("#name").focus();
                return false;
            }else if(age===''){
                alert("나이를 입력하세요.")
                $("#age").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <button id="nameInput">이름 입력</button> <input type="text" id="name"><br>
    <button id="ageInput">나이 입력</button> <input type="text" id="age"><br>
    <button id="enroll">등록</button>
    <hr>
    <div>
        이름: <b id="nameView"></b><br>
        나이: <b id="ageView"></b><br>
        태어난 년도: <b id="yearView"></b>
    </div>
</body>
</html>
