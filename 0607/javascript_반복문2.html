<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* if(num1>num2){
        if(num1>num3){ }
        else{ }
        }
        */
        //while문의 중첩
        var i=1;
        var k=1;
        while(i<=5){
            document.write(`${i}<br>`);
            //k=1; //변수 초기화
            while(k<=3){
                document.write(`&nbsp;&nbsp;&nbsp;${k}<br>`);
                //&nbsp: 공백
                k++;
            }
            k=1;
            i++;
        }
        document.write('<hr>')
        //for문과 while문의 기본 동작 순서 (초기값, 조건식, 증감식을 모두 갖춘 경우)
        //초기값(var i=1;) → 조건식 비교 → 참 → {} 중괄호 안 내용 실행
        // → 증감식 → 조건식 비교 → 참 → {} 중괄호 안 내용 실행
        // → 증감식 → 조건식 비교 → 거짓 → 반복문 종료
        for(var i=1;i<=10;i++){
            document.write("<br>"+i);
        }

        var i=1;
        for(; i<=5;i++){
            document.write("<br>"+i);
        }
        for(var i=1;i<=9;i++){
            document.write(`4×${i}=${4*i}<br>`);
        }
        document.write('<hr>');
        var sum=1;
        for(var i=1;i<=10;i++){
            sum=sum*i;
        }
        document.write('10!: '+sum);
        document.write('<hr>');
        //1부터 내가 입력한 숫자까지 출력하세요
        //예)12를 입력했다면 1~12까지 출력
        //1부터 내가 입력한 숫자까지 중 3의 배수만 출력
        var num=30;//Number(prompt('원하는 숫자를 입력하세요.'));
        for(var i=1;i<=num;i++){
            if(i%3==0||i%7==0){
                document.write(`${i} `);
            }
        }
        document.write('<hr>');
        //for문으로
        for(var i=1;i<=5;i++){
            document.write(`첫 번째 반복문 ${i}<br>`);
            for(var k=1; k<=3;k++){
                document.write(`두 번째 ${k}<br>`);
            }
        }
        document.write('<hr>')
        //while(), for()
        //동작순서: 초기값 → 조건식 비교 → 참 → {} 실행 → 증감식 → 조건식 비교 → … (반복) → 조건식 비교 → 거짓 → 종료
        //do~while()
        //동작순서: 초기값 → {} 실행 → 증감식 → 조건식 비교 → 참 → {} 실행 → 증감식 → 조건식 비교

        var i=1; //i<=5
        do{
            document.write(i+'<br>');
            i++;
        }while(i<=5);
        document.write('<hr>')

        var w=10;
        while(w<10){
            document.write(w+' while문<br>');
            w++;
        }
        for(var f=10;f<10;f++){
            document.write(f+' for문<br>');
        }
        var d=10;
        do{
            document.write(d+' do~while문<br>');
            d++;
        }while(d<10);
        document.write('<hr>');
        //네트워크 프로그램 연결 부분을 do~while로 제작
        /*
        do{
        conn=다른 컴퓨터 접속 시도 코드
        }while(!conn);
        */
    </script>
</head>
