<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문제1.
        //1~100 숫자 출력
        //숫지 중 3의 배수에 해당하는 숫자 대신 '3배'라고 출력
        //8의 배수에 해당하는 숫자 대신 '8배'라고 출력
        //3과 8의 공배수 대신 '3, 8배'라고 출력

        for(var i=1;i<=100;i++){
            if(i%3==0&&i%8==0){
                document.write(`'3배·8배'<br>`);
            }
            else if(i%3==0){
                document.write(`'3배'<br>`);
            }
            else if(i%8==0){
                document.write(`'8배'<br>`);
            }
            else{
                document.write(`${i}<br>`);
            }
        }
        document.write('<hr>');
        //문제2
        //네 개의 숫자로 이루어진 비밀번호 찾기
        //각각 숫자는 1~9중 하나
        //첫번째 숫자=네번째 숫자+2
        //두번째 숫자<세번째 숫자
        //비밀번호+비밀번호 숫자 역순=16456

        // a 천의자리
        // b 백의자리
        // c 십의자리
        // d 일의자리

        // a=d+2
        // c>b

        // (1000a+100b+10c+d)+(1000d+100c+10b+a)=16456
        // = 1001a+110b+110c+1001d=16456

        var a=1;
        var b=1;
        var c=1;
        var d=1;
        var pw=1111;
        var wp=1111;
        var sum=(pw+wp);
        while(true){
            a=Number(Math.floor(Math.random()*9)+1);
            c=Number(Math.floor(Math.random()*9)+1);
            b=Number(Math.floor(Math.random()*9)+1);
            d=(a-2);
            pw=Number((1000*a)+(100*b)+(10*c)+d);
            wp=Number((1000*d)+(100*c)+(10*b)+a);
            sum=(pw+wp);
            if((sum==16456)&&(c>b)){
                document.write('비밀번호: '+pw);
                break;
            }
        }
    </script>
</head>

</body>
</html>
