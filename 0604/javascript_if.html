<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자바스크립트 조건문: 조건에 따라 코드를 실행시키는 제어문
        //조건문: if~else, switch문
        //if문은 조건식이 참이냐 거짓이냐에 따라 코드를 실행
        //switch문은 선택문 입력한 값에 맞는 코드를 선택하여 실행

        //if문 기본 구조
        //if(조건식){ 참일 경우 실행할 내용 }
        //if(조건식){ 참일 경우 실행할 내용 }
        // else{ 거짓일 경우 실행할 내용 }
        //if(조건식){ 참일 경우 실행할 내용 }
        // else{ if(조건식){ 참 내용 } else{ 거짓 내용 } }
        //if(조건식){ 참 내용 }
        // else if(조건식) { 참 내용 }
        // else { 거짓 내용 }

        if(10>5){ //조건문이 참일 경우 중괄호 실행  
            // alert('5보다 크다');
            // alert('두번째 코드');
            // alert('세번째 코드');
        }
        addr='부산광역시';
        if (addr==='대전광역시'){
            document.write('구를 선택하세요: ');
            document.write('대덕구, 동구, 중구, 서구, 유성구');
        }else{
            document.write('올바르지 않은 지역 선택입니다. ');
            document.write('다시 선택하세요.<br><br>');
        }
        //바이킹 140cm 이상 탑승 가능
        tall=143;
        if(tall>=140){
            document.write('바이킹 탑승 가능');
        }
        else{
            document.write('바이킹 탑승 불가');
        }
        document.write('<hr>');
        //if문 작성시 참과 거짓에 실행할 코드가 하나뿐이라면 중괄호 생략 가능
        //실행할 코드가 2개 이상이라면 반드시 중괄호로 묶어야 함
        tall=125;
        result=""; //변수의 초기화
        cost=0; //변수의 초기화
        //변수는 코드 상단에 모두 초기화 생성하여 사용하는 게 좋음
        if(tall>=140){
            result='탑승 가능';
            cost=1200;
        }
        else{
            result='탑승 불가';
        }
        document.write(result+", "+cost+"원");
        document.write('<hr>');
        //'': 변경되지 않는 문자열, 고유의 문자열

        //두 정수를 입력받아 두 정수 중 작은 수 출력
        //두 정수가 같다면 '같다'라고 출력
        num1=1;//Number(prompt('첫 번째 숫자를 입력하세요.'));
        num2=1;//Number(prompt('두 번째 숫자를 입력하세요.'));
        if(num1>num2){
            document.write('작은 수는 '+num2+'입니다.');
        }
        else if(num1==num2){
            document.write('두 수는 '+num1+'로 같습니다.');
        }
        else {
            document.write('작은 수는 '+num1+'입니다.');
        }
        document.write('<hr>');

        coin=Math.floor(Math.random()*2)+1;
        user=1;//Number(prompt('1. 앞면 2. 뒷면  동전의 앞면·뒷면을 선택하세요.'));

        if(coin===user){
            document.write('정답!');
        }
        else{
            document.write('땡!!');
        }
        //주사위 1개를 던진다. 주사위의 값이 4 또는 6이 나오면 10000원을 받을 수 있다
        document.write('<hr>');

        dice=Math.floor(Math.random()*6)+1;
        if (dice==4||dice==6){
            document.write(`(${dice}), 10000원을 받았습니다.`);
        }
        else{
            document.write(`(${dice}), 다음 기회에…`);
        }
        //문제.
        //가위바위보 컴퓨터랑 대결하기
        //가위1 바위2 보3
        //컴퓨터는 랜덤값, 나는 직접 입력(prompt)
        //가위1>보3  바위2>가위1  보3>바위2
        document.write('<hr><h2><center>가위바위보 게임</center></h2><br>');
        com=Math.floor(Math.random()*3)+1;
        me=2;//Number(prompt('1. 가위 2. 바위 3. 보'));
        // res=(me-com);
        if(((me==1)&&(com==3))||((me==2)&&(com==1))||((me==3)&&(com==2))){
            document.write('컴퓨터에 승리했습니다.');
        }
        else if(com==me){
            document.write('컴퓨터와 비겼습니다.');
        }
        else{
            document.write('컴퓨터에 패배했습니다.');
        }
        function start(){
            // alert('오! 클릭했네!');
            //document.write('클릭??');
            document.getElementById('output').innerText="클릭하면 이렇게 출력됩니다.";
        }
    </script>
</head>
<body>
    <hr>
    <br><br>
    <!-- onclick="start()"는 버튼 태그를 클릭하면 자바스크립트에서 start라는 이름의 함수를 실행하라는 뜻 -->
    <button onclick="start()">나를 클릭해 줘</button><br>
    <h1 id="output"></h1>
</body>
</html>
