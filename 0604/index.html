<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
                //논리연산자 &&(and),||(or),!(not)
        //연산자는 두 개의 피연산자 사이에 배치
        //논리연산자는 참과 거짓을 피연산자로 사용
        //두 개 이상의 조건식을 사용하는 경우 논리연선자(&&, ||)를 사용한다.
        //10&&5(x) (10>3)&&(5>10)
        /* &&(and): 참 && 참       결과: 참
                    참 && 거짓     결과: 거짓
                    거짓 && 참     결과: 거짓
                    거짓 && 거짓   결과: 거짓
        
           ||(or): 참 || 참       결과: 참
                   참 || 거짓     결과: 참
                   거짓 || 참     결과: 참
                   거짓 || 거짓   결과: 거짓
        */

        //바이킹 타는 조건: 키가 150 이상 190 이하만 가능
        //(키=>150) && (키<=190)
        //두 개의 주사위를 던져서 합이 4이거나 9라면 당첨
        //(합==4) || ((합==9)
        //범퍼카 탑승 조건: 키 130cm 이상 탑승 가능, 키 110cm 이상일 경우 부모 동반시 탑승 가능
        //(키=>130)||((키>=110)&&(부모동반))
        //무한리필 고깃집: 운동선수 2명이상 입장 불가
        //               운동부 중학생까지는 입장 가능
        //               몸무게 140kg 이상 입장 불가
        // ((운동선수<2) || (운동선수<=중학생)) && (몸무게<140)
        //not 연산자: !(피연산자)
        사과=10;
        document.write((사과>=1)?"판매 중":"품절");
        document.write("<hr>");
        document.write((!사과)?"품절":"판매 중");
    </script>
</head>
