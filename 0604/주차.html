<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //주차비 정산 프로그램
        //기본 주차비 1000원 기본 주차시간 30분
        //이후 10분 이상 당 추가요금 100원씩
        //2시간 이상 주차시 기본요금 1700원
        //4시간 이상 주차시 기본요금 2700원

        주차비_10분=100;
        기본주차_30분=1000;
        기본주차_2시간=1700;
        기본주차_4시간=2700;
        
        주차시간=Number(prompt("총 주차 시간은? (분 단위로 입력)"));

        추가시간_30분=Math.floor((주차시간-30)/10);
        추가시간_2시간=Math.floor((주차시간-120)/10);
        추가시간_4시간=Math.floor((주차시간-240)/10);
        추가요금_30분=추가시간_30분*주차비_10분;
        추가요금_2시간=추가시간_2시간*주차비_10분;
        추가요금_4시간=추가시간_4시간*주차비_10분;

        주차요금=((주차시간<=30)?기본주차_30분:((주차시간<120)?(기본주차_30분+추가요금_30분):((주차시간<240)?(기본주차_2시간+추가요금_2시간):(주차시간==240)?기본주차_4시간:(기본주차_4시간+추가요금_4시간))));

        document.write(`총 주차시간은 ${주차시간}분, 주차요금은 ${주차요금}원입니다.`);
    </script>
</head>
